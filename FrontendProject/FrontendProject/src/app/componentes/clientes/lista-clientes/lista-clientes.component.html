<div class="card shadow-lg p-5">
  <div class="container-fluid">
    <h3 class="mb-4">Clientes</h3>

    <!-- Contenedor de botones con flexbox para alineación -->
    <div class="d-flex justify-content-between mb-3">
      <button (click)="registrarCliente()" class="btn btn-primary">
        <i class="fas fa-plus me-1"></i> Nuevo Cliente
      </button>
      <div>
        <button class="btn btn-outline-secondary me-2"  (click)="generarPDF()">
          <i class="fas fa-file-pdf"></i>
        </button>
        <button class="btn btn-outline-secondary" (click)="exportToExcel()">
          <i class="fas fa-file-excel"></i>
        </button>
      </div>
    </div>
    <table id="clientesTable" class="table table-striped table-bordered">
      <thead class="thead-dark">
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>DNI</th>
          <th>Dirección</th>
          <th>Email</th>
          <th>Teléfono</th>
          <th>Sexo</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        
      </tbody>
    </table>
  </div>
</div>
