<div class="d-flex">
  <!-- Sidebar -->
  <div class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark" style="width: 280px; height: 100vh;">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
      <span class="fs-4 ms-2">Veterinaria</span>
    </a>
    <hr>
  
    <!-- Menú Header -->
    <h5 class="text-white mb-3" style="font-size: 16px;">Menú</h5>
    <ul class="nav nav-pills flex-column mb-auto flex-grow-1">
      <li>
        <a href="usuarios/listar" class="nav-link text-white">
          <i class="fas fa-user me-2"></i>
          Usuarios
        </a>
      </li>
  
      <li>
        <a href="javascript:void(0)" (click)="toggleClientesMenu()" class="nav-link text-white" aria-expanded="false">
          <i class="fas fa-user-friends me-2"></i>
          Clientes
        </a>
        <ul *ngIf="verClientesMenu" class="list-unstyled ms-3">
          <li>
            <a href="clientes/registrar" id="nav-clientes-registrar" class="nav-link text-white">
              <i class="fas fa-chevron-right me-2"></i>
              Nuevo Cliente
            </a>
          </li>
          <li>
            <a href="clientes" id="nav-clientes-listar" class="nav-link text-white">
              <i class="fas fa-chevron-right me-2"></i>
              Lista Clientes
            </a>
          </li>
        </ul>
      </li>
  
      <li>
        <a href="javascript:void(0)" (click)="toggleMascotasMenu()" class="nav-link text-white" aria-expanded="false">
          <i class="fas fa-paw me-2"></i>
          Mascotas
        </a>
        <ul *ngIf="verMascotasMenu" class="list-unstyled ms-3">
          <li>
            <a href="mascotas/registrar" id="nav-clientes-registrar" class="nav-link text-white">
              <i class="fas fa-chevron-right me-2"></i>
              Nueva Mascota
            </a>
          </li>
          <li>
            <a href="mascotas/listar" id="nav-clientes-listar" class="nav-link text-white">
              <i class="fas fa-chevron-right me-2"></i>
              Lista Mascotas
            </a>
          </li>
        </ul>
      </li>
  
      <li>
        <a href="citas/listar" class="nav-link text-white">
          <i class="fas fa-calendar-check me-2"></i>
          Citas
        </a>
      </li>
      <li>
        <a href="calendario" class="nav-link text-white">
          <i class="fas fa-calendar me-2"></i>
          Calendario
        </a>
      </li>

<br>
      <h5 class="text-white mb-3" style="font-size: 16px;">Reportes</h5>

      <li>
        <a href="menu-reportes" class="nav-link text-white">
          <i class=""></i>
          Gráficos
        </a>
      </li>
    </ul>
  <hr>
    <ul class="nav nav-pills flex-column mb-auto">
      <li class="nav-item">
        <a href="#" class="nav-link text-white" (click)="logout()">
          <i class="fas fa-sign-out-alt me-2"></i>
          Logout
        </a>
      </li>
    </ul>
  </div>
  


  <div class="d-flex flex-column flex-fill" style="height: 100vh;">

    <div class="bg-dark text-white">
      <button class="flex items-center ms-4 mt-2 mb-2" (click)="goBack()"
      style="padding-top: 0px; padding-right: 6px; padding-bottom: 0px; padding-left: 6px; background-color: #d3d3d3; border: 2px solid #d3d3d3; border-radius: 5px; cursor: pointer;"
        onmouseover="this.style.backgroundColor='#add8e6'; this.style.borderColor='#add8e6'; this.querySelector('i').style.color='white';"
        onmouseout="this.style.backgroundColor='#d3d3d3'; this.style.borderColor='#d3d3d3'; this.querySelector('i').style.color='#808080';">
        <i class="fas fa-chevron-left" style="color: #808080;"></i>
      </button>
      
    </div>

    <div class="flex-fill p-4" style="overflow-y: auto;">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
